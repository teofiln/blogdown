{{ define "main" }}
<!-- news list -->
<div class="row">
  <div class="column small-12 large-10">
    {{ $paginator := .Paginate .Data.Pages }}
    {{ range $paginator.Pages }}
    {{ partial "news-summary" . }}
    <div class="show-for-small-only"><hr/></div>
    {{ end }}
    {{ partial "pagination" . }}
  </div>
</div>
{{ end }}
