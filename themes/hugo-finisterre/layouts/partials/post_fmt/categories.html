{{- $ := .dot -}}
{{- if isset $.Params "categories" -}}
  {{- $catsLen := len $.Params.categories -}}
  {{- if gt $catsLen 0 }}
    <span class="post-tags">
    <span class="nowrap">
    {{- range $k, $v := $.Params.categories }}
      <a class="post-tag" href="{{ $.Site.BaseURL }}categories/{{ . | urlize | lower }}">{{ . }}</a>{{ if lt $k (sub $catsLen 1) }},{{ if eq 0 $k }}</span>{{ end}} {{ end }}
    {{ end -}}
    </span>
  {{ end -}}
{{- end -}}
