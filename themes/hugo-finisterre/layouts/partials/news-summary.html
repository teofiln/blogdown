<article itemscope itemtype="http://schema.org/NewsArticle">
<h2><a href="{{ .RelPermalink }}"><span itemprop="name headline">{{ .Title }}</span></a></h2>
{{ partial "news-metadata" . | chomp }}
{{- if .Truncated }}
  {{- if isset .Params "abstract" -}}
    {{- .Params.abstract | markdownify | safeHTML -}}
  {{- else -}}
    {{- .Summary -}}
  {{- end }}
  <p class="text-right"><a href="{{ .RelPermalink }}">Read Moreâ€¦</a></p>
{{- else }}
  <div itemprop="articleBody">
  {{ .Content }}
  </div>
{{ end -}}
</article>
