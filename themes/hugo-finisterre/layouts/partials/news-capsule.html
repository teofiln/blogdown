<div class="post-metadata">
  <span class="post-date">
    {{ partial "post_fmt/date" (dict "dot" .) | chomp }}
    {{- partial "post_fmt/author" (dict "dot" . "pre_comma" 1 "post_comma" 1 "force" 1) | chomp -}}
    {{- partial "post_fmt/publication" (dict "dot" .) | chomp -}}
  <span><a href="{{ .RelPermalink }}" target="_blank">&rarr; Read more</a></span>
  </span>
</div>
